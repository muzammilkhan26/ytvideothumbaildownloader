<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Thumbnail Fetcher</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Fetcher</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <br>
        <div class="button-container">
            <button id="fetchBtn" onclick="fetchThumbnail()">Fetch Thumbnail</button>
            <button id="downloadBtn" onclick="downloadThumbnail()" title="Download Thumbnail">Download</button>
        </div>
        <div id="thumbnailContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
